type Query {
  info: String!
  feed: [Blog!]!
}

type Blog {
  id: ID!
  description: String!
  url: String!
  postedBy: User
}

type User {
  id: ID!
  name: String!
  email: String!
  blogs: [Blog!]!
}

type Mutation {
  post(url: String!, description: String!): Blog!
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}